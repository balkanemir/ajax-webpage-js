<div class="pesticide-item-tile col-lg-6">
  <div class="row">
    <div class="col-md-5">
      <div class="pesticide-item-photo">
        <img class="img-fluid" width="250px" height="150px" src="./bootstrap/images/{{category}}/{{short_name}}.jpg" alt="Item">
      </div>
    </div>
    <div class="pesticide-item-description col-md-7">
      <h3 class="pesticide-item-title">{{name}}</h3>
      <p class="pesticide-item-details">{{description}}</p>
    </div>
    <hr class="d-block d-sm-none">
  </div>
</div>
