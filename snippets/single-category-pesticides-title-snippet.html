<h2 id="single-category-pesticides-title" class="text-center">{{category_name}}</h2>
<div class="jumbotron" style="background: url('./bootstrap/images/{{category}}/{{short_name}}.jpg') no-repeat;">
    <!-- Small size image -->
    <img src="./bootstrap/images/{{category}}/{{short_name}}.jpg" alt="Dükkan Resmi" class="img-fluid d-block d-sm-none">
</div>
<div>
  <form class="d-flex" role="search"  onsubmit="return $it.loadPesticideItemsForSearchEngine()" >
    <input class="form-control me-2" id="searchVal" name="searchVal" type="search" placeholder="Ne arıyorsunuz?" aria-label="Search">
    <button class="btn btn-outline-success" name="Submit" type="submit" value="Submit">Ara</button>
  </form>
</div>
